<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PictureBox</title>
  </head>
  <body>
    <div id="wrapper" class="d-flex flex-column">
      <header id="header" class="d-flex justify-content-center">
        <h1 class="align-self-center">La PictureBox des Daltons</h1>
      </header>
      <div id="catalogue" class="d-flex">
        <div class="item-catalogue"><button>Item 1</button></div>
        <div class="item-catalogue"><button>Item 2</button></div>
        <div class="item-catalogue"><button>Item 3</button></div>
        <div class="item-catalogue"><button>Item 4</button></div>
        <div class="item-catalogue"><button>Item 5</button></div>
      </div>
      <div id="vignettes" class="d-flex align-items-center">
        <div class="vignette">
          <a href=""
            ><img src="./img/albumsMini/Arkezone-01-Le dôme.jpg" alt=""
          /></a>
        </div>
        <div class="vignette">
          <a href=""
            ><img
              src="./img/albumsMini/Astérix-03-Astérix et les Goths.jpg"
              alt=""
          /></a>
        </div>
        <div class="vignette">
          <a href=""
            ><img
              src="./img/albumsMini/Astérix-06-Astérix et Cléopatre.jpg"
              alt=""
          /></a>
        </div>
      </div>

      <div id="image" class="d-flex flex-column align-items-center">
        <img src="./img/albums/Arkezone-01-Le dôme.jpg" alt="" />
        <h2>Arkezone-01</h2>
        <p class="text-center p-5 pt-0">
          Pour les Moôshanes, les guerres ne sont plus qu'un lointain
          souvenir... Du haut de sa forteresse, Zarog, le maître absolu de
          l'Empire, veille à la construction de la grande muraille ; tandis que
          dans l'ombre, Korgan, général des armées, convoîte le trône...
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
